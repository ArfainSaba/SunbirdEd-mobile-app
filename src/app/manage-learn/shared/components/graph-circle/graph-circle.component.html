<div *ngIf="doughnutChartData.length">
  <div style="display: block">
    <canvas
      baseChart
      [data]="{
        labels: doughnutChartLabels,
        datasets: [{ data: doughnutChartData, backgroundColor: chartColors[0].backgroundColor }]
      }"
      [type]="doughnutChartType"
      [options]="chartOptions"
      [plugins]="chartPlugins"
    >
    </canvas>
  </div>
</div>
