<div>
  <div>
    <div style="display: block" style="overflow: scroll" *ngIf="chartData.chart.data">
      <canvas
        #chartCanvas
        baseChart
        [data]="{ labels: barChartLabels, datasets: barChartData }"
        [type]="barChartType"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        width="50"
        height="80"
      ></canvas>
    </div>
  </div>
</div>
