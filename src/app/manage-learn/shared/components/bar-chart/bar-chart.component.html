<div>
  <div class="heading">
    <h4>{{ questionNumber }}) {{ data?.question }}</h4>
  </div>

  <div *ngIf="data?.chart?.data">
    <div style="display: block">
      <canvas
      #chartCanvas 
      baseChart 
      [data]="barData"
      [type]="'bar'"
      [options]="barChartOptions"
    ></canvas>
    </div>
  </div>

  <div *ngIf="!data?.chart?.data" class="errorMsg">No data found</div>
</div>
